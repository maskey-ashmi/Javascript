    <div class="btn-container">
        <button id="redbtn">Red</button>
        <button id = "greenbtn">Green</button>
        <button id = "blackbtn">Black</button>
        <button id = "peachbtn">Peach</button>
    </div>
    <script>
        const buttons = document.querySelectorAll('.btn-container button');
        const body = document.querySelector('body');

        buttons.forEach(function (button){
            button.addEventListener('click', function(e){
                if(e.target.id === 'redbtn'){
                    body.style.backgroundColor = 'red';
                }
                else if(e.target.id === 'greenbtn'){
                    body.style.backgroundColor = 'green';
                }
                else if(e.target.id === 'blackbtn'){
                    body.style.backgroundColor = 'black';
                }
                else if(e.target.id === 'peachbtn'){
                    body.style.backgroundColor = 'peachpuff';
                }
            })
        }
        );
    </script>
